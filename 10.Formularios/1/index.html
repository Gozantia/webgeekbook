<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <h1>Formulario</h1>
        <form action="">
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" placeholder="Carlos" />
          <label for="segundonombre">Apellido</label>
          <input type="text" name="segundonombre" id="segundonombre" placeholder="Santiago" />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="123@gmail.com"
          />
          <label for="direccion">Dirección</label>
          <input
            type="text"
            name="direccion"
            id="direccion"
            placeholder="cll 45 #3-2"
          />
          <label for="city">Ciudad</label>
          <input type="text" name="city" id="city" placeholder="Medellin" />
          <label
            for="
        depto"
          >
            Departamento</label
          >
          <input
            type="text"
            name="depto"
            id="depto"
            placeholder="Antioquia"
          />
          <label for="country">País</label>
          <input type="text" name="country" id="country" placeholder="Colombia" />
          <label for="cc">Cédula</label>
          <input type="number" name="cc" id="cc" placeholder="3213" />
          <label for="phone">Teléfono</label>
          <input type="number" name="phone" id="phone" placeholder="3124345467" />
          <label for="contrasena">Contraseña</label>
          <input type="text" name="contrasena" id="contrasena" placeholder="*********" />
          <label
            for="
          confirmcontrasena"
          >
            Confirma contraseña</label
          >
          <input
            type="text"
            name="confirmcontrasena"
            id="confirmcontrasena"
            placeholder="************"
          />
          <button type="submit">Enviar</button>
        </form>
      </body>
</body>
</html>
